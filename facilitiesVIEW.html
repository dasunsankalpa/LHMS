<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Facilities View</title>
    <style>
        /* [All your CSS is unchanged and good] */
        body { background: #f6f7fb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
        .header-bar {
            background: #217dbb;
            color: #fff;
            padding: 16px 0 14px 0;
            margin-bottom: 36px;
            border-radius: 9px;
            text-align: center;
            position: relative;
        }
        .header-bar h1 {
            font-size: 2.5rem; margin-bottom: 8px; font-weight: 700;
            letter-spacing: 1px;
        }
        .header-bar p { font-size: 1.15rem; opacity: .92; }
        .go-home-btn {
            position: absolute;
            left: 22px; top: 22px;
            background: none;   
            border: none;
            color: #3498db;
            font-size: 1.12rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            padding: 0;
            display: flex; align-items: center;
            transition: color 0.2s;
        }
        .go-home-btn:hover { color: #217dbb; }
        .go-home-btn svg {
            margin-right: 6px; width: 19px; height: 19px; vertical-align: middle;
        }
        .facilities-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
        }
        .facility-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.09);
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .facility-card:hover { transform: translateY(-6px) scale(1.01);}
        .facility-img {
            width: 100%; height: 180px; object-fit: cover;
            background: #dcdde1;
            cursor: zoom-in;
        }
        .facility-content { 
            padding: 18px 22px 20px 22px;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        .facility-title { font-size: 1.25rem; font-weight: bold; color: #273c75;}
        .facility-capacity, .facility-type, .facility-location {
            display: inline-block; font-size: 0.92rem;
            margin-right: 10px; margin-bottom: 8px;
            background: #f1f7ff; color: #2980b9; padding: 2px 10px;
            border-radius: 14px;
        }
        .facility-features { margin: 14px 0;}
        .feature-list { list-style: none; margin: 0; padding: 0;}
        .feature-list li::before {
            content: "âœ“ "; color: #2ecc71; margin-right: 3px; font-weight: bold;
        }
        .facility-description { color: #636e72; font-size: 1rem; margin-bottom: 9px;}
        .availability-dot {
            width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 7px;
        }
        .available { background: #2ecc71;}
        .limited { background: #f39c12;}
        .unavailable { background: #e74c3c;}
        .facility-actions {
            margin-top: auto;
            padding-top: 16px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .book-now-btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background .18s, color .18s;
            box-shadow: 0 1px 5px rgba(46, 204, 113, .12);
            min-width: 120px;
        }
        .book-now-btn:hover {
            background: #27ae60;
        }
        #imageModal {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(44, 62, 80, 0.89);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #imageModal img { 
            max-width: 88vw; max-height: 88vh;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            display: block;
            margin: 60px auto 0 auto;
        }
        #closeModal {
            position: absolute;
            top: 18px;
            right: 34px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            z-index: 10000;
        }
        #imageModal.open { display: flex !important; }

        @media (max-width: 700px) {
            .facilities-container { grid-template-columns: 1fr; }
            .header-bar { padding: 24px 0 16px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <a href="index.html" class="go-home-btn">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                Go Home
            </a>
            <h1>LHMS Facilities</h1>
            <p>Explore Our Lecture Halls and Booking Options</p>
        </div>
        <div class="facilities-container" id="facilities-container">
            <!-- Facility cards will be injected here -->
        </div>
    </div>

    <!-- Modal for image zoom -->
    <div id="imageModal">
        <span id="closeModal">&times;</span>
        <img id="modalImg" alt="Facility large view">
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if user is admin
        const userRole = localStorage.getItem('lhms_role');
        const isAdmin = (userRole === 'admin');

        fetch('http://localhost:3000/api/facilities')
            .then(res => res.json())
            .then(facilities => {
                const container = document.getElementById('facilities-container');
                if (!Array.isArray(facilities) || facilities.length === 0) {
                    container.innerHTML = '<p>No facilities found.</p>';
                    return;
                }
                container.innerHTML = '';
                facilities.forEach(fac => {
                    // Status and Availability Dot
                    let availClass = '';
                    let availText = '';
                    switch ((fac.status || '').toLowerCase()) {
                        case 'available': availClass = 'available'; availText = 'Available for booking'; break;
                        case 'limited': availClass = 'limited'; availText = 'Limited availability'; break;
                        case 'unavailable': availClass = 'unavailable'; availText = 'Currently unavailable'; break;
                        default: availClass = 'available'; availText = fac.status || 'Available';
                    }
                    // Feature list
                    const features = Array.isArray(fac.facilities)
                        ? fac.facilities.map(f => `<li>${f}</li>`).join('')
                        : '';
                    // Image logic: local filename or external URL or placeholder
                    let imgSrc = 'https://via.placeholder.com/400x200?text=No+Image';
                    if (fac.imageUrl) {
                        if (/^https?:\/\//i.test(fac.imageUrl)) {
                            imgSrc = fac.imageUrl;
                        } else {
                            imgSrc = `http://localhost:3000/uploads/${fac.imageUrl}`;
                        }
                    }
                    // Type and Location
                    const type = fac.facilityType ? `<span class="facility-type">${fac.facilityType.replace(/([a-z])([A-Z])/g, '$1 $2').replace(/room|hall|lab/gi, s => s[0].toUpperCase() + s.slice(1))}</span>` : '';
                    const location = fac.location ? `<span class="facility-location">${fac.location}</span>` : '';
                    // Render card
                    container.insertAdjacentHTML('beforeend', `
                        <div class="facility-card" data-id="${fac._id}" data-type="${fac.facilityType}">
                            <img src="${imgSrc}" alt="${fac.facilityName || fac.facilityType}" class="facility-img">
                            <div class="facility-content">
                                <h3 class="facility-title">${fac.facilityName || '-'}</h3>
                                ${type}${location}
                                <span class="facility-capacity">Capacity: ${fac.capacity || '-'}</span>
                                <div class="facility-features">
                                    <ul class="feature-list">${features}</ul>
                                </div>
                                <div>
                                    <span class="availability-dot ${availClass}"></span>
                                    <span>${availText}</span>
                                </div>
                                <div class="facility-description">${fac.notes || fac.additionalEquipment || ''}</div>
                                <div class="facility-actions">
                                    <button class="book-now-btn" data-facility="${fac.facilityName || ''}">Book Now</button>
                                </div>
                            </div>
                        </div>
                    `);
                });

                // Attach image modal event (after DOM is updated)
                document.querySelectorAll('.facility-img').forEach(img => {
                    img.addEventListener('click', function() {
                        document.getElementById('modalImg').src = this.src;
                        document.getElementById('imageModal').classList.add('open');
                    });
                });

                // Attach booking logic to each "Book Now" button
                document.querySelectorAll('.book-now-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const facility = btn.getAttribute('data-facility');
                        if (localStorage.getItem('lhms_loggedIn') === 'yes') {
                            window.location.href = 'timetable.html?facility=' + encodeURIComponent(facility);
                        } else {
                            alert('Please log in to book a facility.');
                            window.location.href = 'index.html?showLogin=1';
                        }
                    });
                });
            })
            .catch(err => {
                document.getElementById('facilities-container').innerHTML = '<p>Error loading facilities.</p>';
                console.error(err);
            });

        // Modal close handlers
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('imageModal').classList.remove('open');
            document.getElementById('modalImg').src = "";
        };
        document.getElementById('imageModal').onclick = function(e) {
            if (e.target === this) {
                this.classList.remove('open');
                document.getElementById('modalImg').src = "";
            }
        };
    });
    </script>
</body>
</html>
